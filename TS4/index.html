<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script>
  
    <title>Pizza Hut Guide</title>
    <style>
        .logo {
            width: 200px; 
            height: auto; 
            margin-left: 5px; 
        }
        .overlay {
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            width: 80%; 
            max-width: 1500px; 
            height: 80%; 
            background-color: rgb(255, 255, 255); 
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000; 
            border-radius: 10px; 
        }
    
        .overlay-content {
            padding: 20px;
            display: flex; 
            flex-direction: row; 
            align-items: center; 
            color: black; 
            height: 100%; 
        }
    
        .overlay-content img {
            max-width: 150px;
            height: auto; 
            margin-right: 20px; 
        }
    
        .text-content {
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
        }
    
        #mainMenuButton {
            background-color: red; 
            color: white; 
            border: 2px solid black; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
        }
    
        #mainMenuButton:hover {
            background-color: darkred; 
            color: white; 
        }
    </style>
</head>
<body>

    <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center">
                <img src="ph.png" alt="Pizza Hut Logo" class="logo">
                <a href="index.html" class="btn" id="mainMenuButton">Main Menu</a>
            </div>
            <div class="row">
            <div class="col-md-3">
                <div class="card" onclick="showOverlay('SEAFOOD SUPREME', 'Meat-free pizza! Made with shrimp, crabsticks, black olives, veggie mix, thousand islands dressing, and mozzarella cheese.', '₱399.00', 'food1.PNG')">
                    <img src="food1.PNG" class="card-img-top" alt="Seafood Supreme">
                    <div class="card-body">
                        <button class="btn btn-success">View</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" onclick="showOverlay('CARBONARA SUPREME', 'Carbonara sauce, mozzarella, holiday ham, mushroom, bacon bits, parmesan cheese, parsley.', '₱399.00', 'food2.PNG')">
                    <img src="food2.PNG" class="card-img-top" alt="Carbonara Supreme">
                    <div class="card-body">
                        <button class="btn btn-success">View</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" onclick="showOverlay('SUPER SUPREME', 'Ten delicious toppings - beef, ham, Italian sausage, pepperoni, seasoned pork, bell peppers, mushrooms, onions, black olives and pineapples.', '₱399.00', 'food3.PNG')">
                    <img src="food3.PNG" class="card-img-top" alt="Super Supreme">
                    <div class="card-body">
                        <button class="btn btn-success">View</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card" onclick="showOverlay('MEAT LOVERS', 'Enjoy a protein-packed serving of bacon, beef, ham, italian sausage, pepperoni and seasoned pork.', '₱399.00', 'food4.PNG')">
                    <img src="food4.PNG" class="card-img-top" alt="Meat Lovers">
                    <div class="card-body">
                        <button class="btn btn-success">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <img id="overlayImage" src="" alt="Menu Item" style="max-width: 100%; height: auto;">
            <div>
                <h5 id="overlayTitle"></h5>
                <p id="overlayDescription"></p>
                <p id="overlayPrice"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
